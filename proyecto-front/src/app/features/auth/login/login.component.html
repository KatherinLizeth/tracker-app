<div class="auth-container">
  <div class="auth-form-container">
    <h2>Iniciar Sesión</h2>
    
    <!-- Mostrar errores -->
    <div *ngIf="errorMessage" class="auth-message auth-error">
      {{ errorMessage }}
    </div>
    
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="auth-form-group">
        <input 
          type="text" 
          placeholder="Usuario" 
          [(ngModel)]="username" 
          name="username" 
          required 
          [disabled]="isLoading"
          class="auth-form-input"
        />
      </div>
      
      <div class="auth-form-group">
        <input 
          type="password" 
          placeholder="Contraseña" 
          [(ngModel)]="password" 
          name="password" 
          required 
          [disabled]="isLoading"
          class="auth-form-input"
        />
      </div>
      
      <button 
        type="submit" 
        class="auth-btn-primary" 
        [disabled]="isLoading"
      >
        {{ isLoading ? 'Iniciando sesión...' : 'Ingresar' }}
      </button>
      
      <div class="auth-link-container">
        ¿No tienes cuenta? <a routerLink="/register" class="auth-link">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>
